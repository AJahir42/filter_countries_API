<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries filter</title>
    <style>
         #all-countries {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- drop down -->
        <section class="dropdown d-flex align-items-center justify-content-center">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Filter by Region
            </a>

            <ul class="dropdown-menu">
                <li onclick="loadCountries('africa')"><a class="dropdown-item" href="#">Africa</a></li>
                <li onclick="loadCountries('america')"><a class="dropdown-item" href="#">America</a></li>
                <li onclick="loadCountries('asia')"><a class="dropdown-item" href="#">Asia</a></li>
                <li onclick="loadCountries('europe')"><a class="dropdown-item" href="#">Europe</a></li>
                <li onclick="loadCountries('oceania')"><a class="dropdown-item" href="#">Oceania</a></li>
            </ul>
        </section>
        <!-- display countries -->
        <section>
            <div id="all-countries">

            </div>
        </section>
    </main>

    <script src="api_3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
